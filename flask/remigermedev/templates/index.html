<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello {{ name }} !</title>
  <link rel="stylesheet" href="https://stackedit.io/style.css" />
</head>

<body class="stackedit">
  <div class="stackedit__html"><h1 id="hello-world-">Hello {{ name }} !</h1>
  {% if name != 'world' %}
    <p>Well play ! You found the very first easter egg of this website, but it's still in dev anyway.<p>
  {% else %}
    <p>The entire website will be slowly built.</p>
  {% endif %}
  </div>
</body>

</html>
